name: Branch Naming Policy Action

on: pull_request

jobs:
    branch-naming-rules:
        runs-on: ubuntu-latest
        steps:
            - uses: deepakputhraya/action-branch-name@master
              with:
                  regex: "KAN-[0-9]+/(feature|bug|hotfix)/[a-zA-Z-]+"
                  ignore: "stage,prod"
                  min_length: 5
                  max_length: 20
